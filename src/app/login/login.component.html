<div class="login-window">
  <div class="title">User login</div>
  <form class="login-form" [formGroup]="login" autocomplete="off">
    <mat-form-field class="small">
      <label>User name</label>
      <input type="text" matInput formControlName="username" />
    </mat-form-field>
    <mat-form-field>
      <label>Password</label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />

      <mat-hint *ngIf="!passwordInput?.value">Enter your password</mat-hint>
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <div *ngIf="login.invalid || login.pristine" class="error-message">
    Please enter valid credentials.
  </div>

  <div class="buttons">
    <button
      mat-raised-button
      (click)="okLogin()"
      color="primary"
      [disabled]="login.invalid || login.pristine"
      >
      Ok
    </button>
    <button mat-raised-button (click)="cancelLogin()">Cancel</button>
  </div>

  <button mat-flat-button (click)="forgotPassword()">Forgotten password</button>
</div>
